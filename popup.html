<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>HS Nav Popup</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      min-width: 200px;
    }
    h3 {
      margin: 10px 15px;
      font-size: 16px;
      color: #333;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      padding: 10px 15px;
      cursor: pointer;
      border-bottom: 1px solid #ddd;
    }
    li:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h3>HS Nav</h3>
  <ul>
    <li id="searchHubSpot">Search HubSpot</li>
    <!-- Add other items here if desired -->
  </ul>
  <script src="popup.js"></script>
</body>
</html>
